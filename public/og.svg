<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#mainGradient)"/>
  
  <!-- 중앙 콘텐츠 -->
  <g transform="translate(600, 315)">
    <!-- 로고 -->
    <g transform="translate(-60, -120)">
      <rect x="0" y="0" width="60" height="60" rx="4" fill="#22c55e"/>
      <rect x="68" y="0" width="60" height="60" rx="4" fill="#4ade80"/>
      <rect x="0" y="68" width="60" height="60" rx="4" fill="#86efac"/>
      <rect x="68" y="68" width="60" height="60" rx="4" fill="#16a34a"/>
    </g>
    
    <!-- 타이틀 -->
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#14532d" text-anchor="middle">MyComp</text>
    
    <!-- 설명 -->
    <text x="0" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#166534" text-anchor="middle">컴포넌트를 쉽게 만들고 관리하세요</text>
  </g>
</svg>

